<div class="container">
    <h2>Car update</h2>
    <form [formGroup]="CarFormUpdate" (ngSubmit)="onSubmit()">
        <div class="formGroup">
            <label for="Model">Model: </label>
            <input type="text" id="Model" formControlName="Model" placeholder="Model"><br><br>
            <label for="Amount">Antal: </label>
            <input type="number" id="Amount" formControlName="Amount" placeholder="Antal"><br><br>
            <label for="ChangeAmount">Ændring Antal: </label>
            <input type="number" id="ChangeAmount" formControlName="ChangeAmount" placeholder="Ændring Antal"><br><br>
            <input type="submit" value="Update">
        </div>
    </form>
    <br>
</div>
